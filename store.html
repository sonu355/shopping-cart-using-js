<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Generics | STORE</title>
</head>
<body>
    <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li><a href="./index.html">HOME</a></li>
                <li><a href="./store.html">STORE</a></li>
                <li><a href="./about.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">The Generics</h1>
    </header>  
    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>
                <img class="shop-item-image" src="/images/Album 1.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">$18.99</span>
                    <button class="btn btn-primary shop-item-btn" type="button">Add To Cart</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 2</span>
                <img class="shop-item-image" src="/images/Album 2.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-btn">Add To Cart</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 3</span>
                <img class="shop-item-image" src="/images/Album 3.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">$9.99</span>
                    <button class="btn btn-primary shop-item-btn">Add To Cart</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 4</span>
                <img class="shop-item-image" src="/images/Album 4.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-btn">Add To Cart</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">T-Shirt</span>
                <img class="shop-item-image" src="/images/Shirt.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-btn">Add To Cart</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Cofee Cup</span>
                <img class="shop-item-image" src="/images/Cofee.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">$6.99</span>
                    <button class="btn btn-primary shop-item-btn">Add To Cart</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div>
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div>
            <img src="./images/Shirt.png" width="100">
            <span>T-Shirt</span>
            <span>$19.99</span>
            <input type="number" value="1">
            <button type="button">REMOVE</button>
        </div>
        <div>
            <img src="./images/Album 3.png" width="100">
            <span>Album 3</span>
            <span>$9.99</span>
            <input type="number" value="3">
            <button type="button">REMOVE</button>
        </div>
        <hr>
        <div>
            <strong>Total</strong>
            <span>$39.99</span>
        </div>
        <div>
            <button type="button">PURCHASE</button>
        </div>
    </section> 
    <footer>
        <h3>The Generics</h3>
        <ul>
            <li>
                <a href="https://youtube.com" target="_blank">
                    <img src="/images/YouTube Logo.png">
                </a>
            </li>
            <li>
                <a href="https://spotify.com" target="_blank">
                    <img src="/images/Spotify Logo.png">
                </a>
            </li>
            <li>
                <a href="https://facebook.com" target="_blank">
                    <img src="/images/Facebook Logo.png">
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
